{% extends 'orders/base.html' %}

{% block content %}

<div class="update-order-form-wrapper">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Подтвердить изменения</button>
        <button type="button">
            <a href="{% url 'orders:detail' order_uuid=order.id %}">Вернуться к заказу</a>
        </button>
    </form>
</div>

{% endblock %}
