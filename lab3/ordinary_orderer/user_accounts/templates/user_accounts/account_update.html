{% extends 'orders/base.html' %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="button">
        <a href="{% url 'user_accounts:info' username=request.user.username %}" 
          style="text-decoration: none; color:black">
          Вернуться к профилю
        </a>
    </button>
    <button type="submit" class="submit_btn" id="submit_btn">Подтвердить</button>
</form>
{% endblock %}
